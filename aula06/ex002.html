<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 15pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição. xD</p>
    <script>
       var nome = window.prompt('Qual é seu nome?') // Vai perguntar o nome do usuário
       window.alert('É um grande prazer te conhecer, ' + nome + "!") // Concatenação
    </script>
</body>
</html>
