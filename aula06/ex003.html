<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 15pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição. xD</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) // String
      var n2 = Number(window.prompt('Digite outro número: ')) // String
      var s = n1 + n2
        // (number + number) para adição
        // (string + string) para concatenação
    //   window.alert('A soma dos valores é ' + s) // Concatenação
      window.alert(`Os valores que você digitou foram ${n1} e ${n2}, que somados resultam em ${s}`)
    // Usando template string ao invés de concatenação, usando o conteúdo dentro de crases
    </script>
</body>
</html>

 <!--
    - O comando Number.parseInt converte uma variável de String para número inteiro
    - Mas se deixar somente Number, o JavaScript vai definir se é um número real ou inteiro
    - Para converter um número para string, usa-se o comando String(n) ou n.toString()
 -->
